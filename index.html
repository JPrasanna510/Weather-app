<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Forecast Application</title>
    <link rel="stylesheet" href="styles.css"></link>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-blue-200 font-sans flex justify-center items-center min-h-screen"
  >
    <div class="bg-white rounded-lg shadow-lg p-6 max-w-lg w-full">
      <!--Div for the task-->
      <h1 class="text-2xl font-bold text-center mb-4">Weather Forecast</h1>
      <input type="text" id="inputCity" class="p-2 w-full border border-gray-400 rounded mb-4" placeholder="Enter city name" /><!--Input box to enter city-->
      <button id="fButton" class="w-full bg-blue-400 text-white p-2 rounded">Show Weather</button
      ><!--Button to click and respond-->
      <div id="weatherDiv" class="mt-4 hidden flex-row gap-x-7 justify-center items-center">
        <img id="weatherIcon" class="w-10 mt-3" src="images/weather-forecast.png" alt="Weather-icon">
      </div>
      <!--Div to display the fetched data-->
    </div>

    <script src="script.js"></script>
  </body>
</html>
